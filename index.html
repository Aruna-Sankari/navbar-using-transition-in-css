<html>
<head>
<title>Navbar using Transition</title>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
}
a{
text-decoration:none;
color:black;
font-weight:500;
font-size:19px;
}
ul li{
list-style-type:none;
display:inline-block;
margin-right:10px;
padding-bottom:3px;
}
li::after{
content:"";
display:block;
width:0%;
margin:auto;
background-color:transparent;
height:4px;
transition:width 0.5s ease,background-color 0.5s ease;
}
li:hover::after{
width:100%;
background-color:red;
}
</style>
</head>
<body>
<div class="container">
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About </a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Gallery</a></li>
<li><a href="#">Blog</a></li>
<li><a href="#">Contact</a></li>
</ul>
</div>
</body>
</html>
